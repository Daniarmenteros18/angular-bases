<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else nothingWWasDeleted">
  <h3> HEroe borrado <small class="text-danger">{{deleteHero}}</small></h3>

</div>

<ng-template #nothingWWasDeleted>
  <h3>No ha borrado nada</h3>

</ng-template>


<button
  *ngIf="heroeNames.length>0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger ">
  borrar ultimo heroew
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames"
   class="list-group-item">{{name}}</li>
</ul>
